name: App CI

on:
  push:
    branches:
    - main
    tags:
    - 'v*.*.*'

env:
  BUCKET_NAME: ${{ github.ref_type == 'tag' && secrets.PROD_BUCKET || secrets.DEV_BUCKET }}
  API_URL: ${{ github.ref_type == 'tag' && vars.PROD_API_URL || vars.DEV_API_URL }}
  WEBSITE_URL: ${{ github.ref_type == 'tag' && vars.PROD_WEBSITE_URL || vars.DEV_WEBSITE_URL }}

jobs:

  release:
    runs-on: ${{ matrix.platform.os }}

    strategy:
        matrix:
          platform:
          - os: windows-latest
            extention: exe
          # - os: macos-latest
          #   extention: dmg

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Install Node.js, NPM and Yarn
      uses: actions/setup-node@v1
      with:
        node-version: 18.12.1

    - name: get-npm-version
      id: version
      uses: martinbeentjes/npm-get-version-action@v1.3.1

    - run: |
        npm i
        npm run build

    - id: auth
      name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: '${{ secrets.GCLOUD_SERVICE_ACCOUNT }}'

    - id: upload
      uses: google-github-actions/upload-cloud-storage@v2
      with:
        path: 'out/make/squirrel.windows/x64/3walls-app-${{ steps.package-version.outputs.current-version}} Setup.exe'
        destination: '${{ env.BUCKET_NAME }}/lesson-viewer/v1/${{ steps.package-version.outputs.current-version}}.${{ matrix.platform.extention }}'

    - name: Deploy Stage
      uses: fjogeleit/http-request-action@v1
      with:
        url: '${{ env.API_URL }}/api/v2/viewer/version?version=${{ steps.package-version.outputs.current-version}}'
        method: 'POST'
